<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>PHILIPPINES: Location of all City & Municipality </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/geoBoundariesPHLADM3_CityMunicipality_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[14.365788119206476,120.80152900804859],[14.774750155883448,121.43431423041896]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_geoBoundariesPHLADM3_CityMunicipality_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shapeName'] !== null ? autolinker.link(feature.properties['shapeName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_geoBoundariesPHLADM3_CityMunicipality_1_0() {
            return {
                pane: 'pane_geoBoundariesPHLADM3_CityMunicipality_1',
                opacity: 1,
                color: 'rgba(50,50,248,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_geoBoundariesPHLADM3_CityMunicipality_1');
        map.getPane('pane_geoBoundariesPHLADM3_CityMunicipality_1').style.zIndex = 401;
        map.getPane('pane_geoBoundariesPHLADM3_CityMunicipality_1').style['mix-blend-mode'] = 'normal';
        var layer_geoBoundariesPHLADM3_CityMunicipality_1 = new L.geoJson(json_geoBoundariesPHLADM3_CityMunicipality_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_geoBoundariesPHLADM3_CityMunicipality_1',
            layerName: 'layer_geoBoundariesPHLADM3_CityMunicipality_1',
            pane: 'pane_geoBoundariesPHLADM3_CityMunicipality_1',
            onEachFeature: pop_geoBoundariesPHLADM3_CityMunicipality_1,
            style: style_geoBoundariesPHLADM3_CityMunicipality_1_0,
        });
        bounds_group.addLayer(layer_geoBoundariesPHLADM3_CityMunicipality_1);
        map.addLayer(layer_geoBoundariesPHLADM3_CityMunicipality_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>PHILIPPINES: Location of all City & Municipality </h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_geoBoundariesPHLADM3_CityMunicipality_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['shapeName'] !== null?String('<div style="color: #ffffff; font-size: 13pt; font-weight: bold; font-family: \'Helvetica\', sans-serif;">' + layer.feature.properties['shapeName']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_geoBoundariesPHLADM3_CityMunicipality_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_geoBoundariesPHLADM3_CityMunicipality_1]);
        map.on("zoomend", function(){
            resetLabels([layer_geoBoundariesPHLADM3_CityMunicipality_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_geoBoundariesPHLADM3_CityMunicipality_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_geoBoundariesPHLADM3_CityMunicipality_1]);
        });
        </script>
    </body>
</html>
